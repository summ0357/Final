<!DOCTYPE html>
    <head>
        <title>
            説故事
        </title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="Navigationbar">
            <a href="url"><img src="説故事.png"></a>

        </div>
        <div id="register">
           
            <div id="content"> 
                <h1>注冊</h1>
                <h3>熱烈歡迎新成員的加入</h3>
                
                <span class="space">
                <label for="name"><b>用戶姓氏：</b></label>
                <input id ="name" type="text" required placeholder="請輸入姓氏"/>
                </span>

                <br>

                <span class="space">
                    <label for="firstname"><b>用戶姓名：</b></label>
                    <input id ="firstname" type="text" required placeholder="請輸入姓名"/>
                    </span>

                <br>

                <span class="space">
                    <label for="email"><b>電子郵件：</b></label>
                    <input id ="email" type="text" required placeholder="請輸入電子郵件"/>
                    </span>

                <br>

                <span class="space">
                    <label for="age"><b>用戶年齡：</b></label>
                    <input id ="age" type="text" required placeholder="請輸入年齡"/>
                    </span>

                <br>
                
                <span class="space">
                <label for="account"><b>賬戶名稱：</b></label>
                <input id ="account" type="text" required placeholder="請輸入賬號名稱"/>
                </span>

                <br>
                
                <span class="space">
                <label for="password" ><b>賬戶密碼：</b></label>
                <input id ="password" type="password" required placeholder="請輸入賬號密碼"/>
                </span>
            </div>

            <div id="uavatar">
                <img id="user" src="user.png">
            </div>
            
        </div>
        <button  id="save" type ="button">完成</button>
    </body>
</html>
